<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link id="favicon" rel="icon" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --canada-red: #FF0000;
            --canada-dark: #CC0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --card-bg: rgba(25, 25, 25, 0.95);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-attachment: fixed;
            color: white; margin: 0; padding-bottom: 70px;
        }

        .status-bar {
            background: rgba(0,0,0,0.9); text-align: center; padding: 8px;
            font-size: 0.75em; color: #888; border-bottom: 1px solid #333;
        }

        .header {
            background: linear-gradient(90deg, var(--canada-red) 0%, var(--canada-dark) 50%, var(--canada-red) 100%);
            padding: 30px 0; text-align: center; box-shadow: 0 4px 25px rgba(255, 0, 0, 0.5);
            position: sticky; top: 0; z-index: 1000;
        }

        .header h1 { display: flex; align-items: center; justify-content: center; gap: 20px; font-size: 2.2em; }
        .fa-canadian-maple-leaf { animation: leaf-glow 3s infinite ease-in-out; }

        @keyframes leaf-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px white); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 10px rgba(255,255,255,0.8)); }
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card {
            background: var(--card-bg); border-radius: 15px; padding: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8); border-top: 5px solid var(--canada-red);
            margin-bottom: 25px;
        }

        .medal-count-display { display: flex; justify-content: space-around; gap: 15px; margin-top: 20px; }
        .medal-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; text-align: center; flex: 1; border: 1px solid #333; }
        .medal-num { font-size: 4em; font-weight: 900; display: block; line-height: 1; }

        .leader-row {
            display: grid; grid-template-columns: 50px 1fr 180px; align-items: center;
            padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.02); border-radius: 10px;
        }
        .is-canada { background: rgba(255, 0, 0, 0.2); border: 1px solid var(--canada-red); }
        .medal-cols { display: flex; justify-content: space-between; font-family: monospace; font-size: 1.2em; }

        .ticker-wrap {
            position: fixed; bottom: 0; width: 100%; height: 50px;
            background: #000; border-top: 2px solid var(--canada-dark); z-index: 9999;
        }
        .ticker { white-space: nowrap; line-height: 50px; animation: scroll 150s linear infinite; display: inline-block; }
        .ticker-item { display: inline-block; padding: 0 60px; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        .flash-update { color: #00ff00 !important; transform: scale(1.2); transition: 0.5s; }
    </style>
</head>
<body>

    <audio id="goal-horn" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptoken=645b0800-474c-4a37-8321-4a572626e36d" preload="auto"></audio>

    <div class="status-bar">
        <i class="fas fa-satellite-dish" style="color:#00ff00; margin-right:8px;"></i> LIVE DATA STREAM &nbsp; | &nbsp; LAST REFRESH: <span id="sync-time">---</span>
    </div>

    <div class="header">
        <h1>
            <i class="fab fa-canadian-maple-leaf"></i>
            TEAM CANADA 2026
            <i class="fab fa-canadian-maple-leaf"></i>
        </h1>
    </div>

    <div class="container">
        <div class="card">
            <h2 align="center">National Medal Tracker</h2>
            <div class="medal-count-display">
                <div class="medal-box" style="border-bottom: 6px solid var(--gold)"><span class="medal-num" id="gold-count">0</span><small>GOLD</small></div>
                <div class="medal-box" style="border-bottom: 6px solid var(--silver)"><span class="medal-num" id="silver-count">0</span><small>SILVER</small></div>
                <div class="medal-box" style="border-bottom: 6px solid var(--bronze)"><span class="medal-num" id="bronze-count">0</span><small>BRONZE</small></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-list-ol"></i> Global Standings</h3>
            <div id="leaderboard-table" style="margin-top:20px;"></div>
        </div>
    </div>

    <div class="ticker-wrap"><div class="ticker" id="ticker-content"></div></div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTA35YvUF3vcnonTTI7Eh53EmiqWdrP_0Kcwwb0BRjmmLrzdsS7UHF8fGQtekliVVw1Z1SKj0P4eS2U/pub?gid=0&single=true&output=csv";
        let lastCounts = { gold: 0, silver: 0, bronze: 0 };
        let isFirstLoad = true;

        function celebrate() {
            document.getElementById('goal-horn').play().catch(e => console.log("User interaction required for audio"));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FF0000', '#FFFFFF', '#FFD700'] });
        }

        async function fetchData() {
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, "").trim()));
                let countries = [];
                let canada = null;

                rows.forEach((row, i) => {
                    if (i === 0 || !row[1] || row[1] === "Totals") return;
                    let entry = { name: row[1].split('*')[0], gold: parseInt(row[2])||0, silver: parseInt(row[3])||0, bronze: parseInt(row[4])||0 };
                    entry.isCanada = entry.name.toLowerCase().includes("canada");
                    if (entry.isCanada) canada = entry;
                    countries.push(entry);
                });

                countries.sort((a,b) => (b.gold-a.gold) || (b.silver-a.silver));
                
                // Update Table
                document.getElementById('leaderboard-table').innerHTML = countries.slice(0, 6).map((c, i) => `
                    <div class="leader-row ${c.isCanada ? 'is-canada' : ''}">
                        <span>${i === 0 ? 'üèÜ' : (c.isCanada ? '‚òÖ' : '#' + (i + 1))}</span>
                        <span>${c.name}</span>
                        <div class="medal-cols">
                            <span style="color:var(--gold)">${c.gold}</span>
                            <span style="color:var(--silver)">${c.silver}</span>
                            <span style="color:var(--bronze)">${c.bronze}</span>
                        </div>
                    </div>
                `).join('');

                if (canada) {
                    let hasIncreased = false;
                    ['gold','silver','bronze'].forEach(m => {
                        const el = document.getElementById(`${m}-count`);
                        if (canada[m] > lastCounts[m]) {
                            if (!isFirstLoad) hasIncreased = true;
                            el.classList.add('flash-update');
                            setTimeout(() => el.classList.remove('flash-update'), 3000);
                        }
                        el.innerText = canada[m];
                        lastCounts[m] = canada[m];
                    });
                    if (hasIncreased) celebrate();
                    isFirstLoad = false;
                }
                document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
            } catch (e) { console.log(e); }
        }

        // Ticker Logic
        async function updateNews() {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent("https://news.google.com/rss/search?q=Team+Canada+Olympics+2026&hl=en-CA&gl=CA&ceid=CA:en")}`);
            const data = await res.json();
            const items = data.items.slice(0, 8).map(item => `<span class="ticker-item"><i class="fas fa-maple-leaf" style="color:red"></i> ${item.title.split(' - ')[0]}</span>`).join('');
            document.getElementById('ticker-content').innerHTML = items + items;
        }

        // Favicon
        const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d'); ctx.font = '22px serif'; ctx.fillText('üá®üá¶', 0, 24); ctx.font = '14px serif'; ctx.fillText('ü•á', 16, 32);
        document.getElementById('favicon').href = canvas.toDataURL();

        fetchData(); updateNews();
        setInterval(fetchData, 60000); // Check every minute
        setInterval(updateNews, 600000);
    </script>
</body>
</html>
