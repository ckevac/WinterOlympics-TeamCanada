<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --canada-red: #FF0000;
            --canada-dark: #CC0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --bg-dark: #1a1a1a;
            --card-bg: #242424;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #2d2d2d 100%);
            color: white;
            line-height: 1.6;
        }

        /* Header & Navigation */
        .header {
            background: linear-gradient(90deg, var(--canada-red) 0%, var(--canada-dark) 50%, var(--canada-red) 100%);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border-top: 3px solid var(--canada-red);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-3px); }

        .full-width { grid-column: span 2; }

        /* Medals Section */
        .medal-count-display {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 15px;
        }

        .medal-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }

        .medal-num {
            font-size: 2.5em;
            font-weight: 800;
            display: block;
            transition: all 0.4s ease;
        }

        /* Leaderboard Styling */
        .leader-row {
            display: grid;
            grid-template-columns: 40px 1fr 150px;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            transition: all 0.5s ease;
        }

        .leader-row.is-canada {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid var(--canada-red);
        }

        .medal-cols {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            text-align: center;
        }

        .medal-cols span { width: 35px; }

        /* Events */
        .event-list { max-height: 350px; overflow-y: auto; }
        .event-card {
            padding: 12px;
            border-left: 4px solid var(--canada-red);
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }

        /* Indicators */
        .live-pulse {
            height: 10px;
            width: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px #00ff00;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        .flash-update {
            color: #00ff00 !important;
            text-shadow: 0 0 10px #00ff00;
            transform: scale(1.2);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .medal-count-display { flex-direction: column; }
            .header h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-leaf"></i> TEAM CANADA 2026</h1>
        <p><i class="fas fa-map-marker-alt"></i> Milano Cortina â€¢ Live Dashboard</p>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            
            <div class="card full-width">
                <h3 align="center"><i class="fas fa-flag"></i> Current Medal Standing</h3>
                <div class="medal-count-display">
                    <div class="medal-box" style="border-bottom: 4px solid var(--gold)">
                        <span class="medal-num" id="gold-count">8</span>
                        <small>GOLD</small>
                    </div>
                    <div class="medal-box" style="border-bottom: 4px solid var(--silver)">
                        <span class="medal-num" id="silver-count">12</span>
                        <small>SILVER</small>
                    </div>
                    <div class="medal-box" style="border-bottom: 4px solid var(--bronze)">
                        <span class="medal-num" id="bronze-count">15</span>
                        <small>BRONZE</small>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3><i class="far fa-clock"></i> Upcoming (ET)</h3>
                <div id="event-list" class="event-list"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-history"></i> Recent Results</h3>
                <div id="recent-list" class="event-list"></div>
            </div>

            <div class="card full-width">
                <h3><i class="fas fa-globe"></i> Global Medal Table (Sorted by Gold)</h3>
                <div id="leaderboard-table"></div>
            </div>

        </div>

        <div class="card" style="margin-top: 20px; text-align: center; border: none;">
            <p><span class="live-pulse"></span> SYSTEM ONLINE: Last sync at <span id="sync-time"></span></p>
        </div>
    </div>

    <script>
        // DATA
        let leaderboard = [
            { name: "Norway", code: "ðŸ‡³ðŸ‡´", gold: 12, silver: 8, bronze: 6 },
            { name: "USA", code: "ðŸ‡ºðŸ‡¸", gold: 10, silver: 11, bronze: 9 },
            { name: "Canada", code: "ðŸ‡¨ðŸ‡¦", gold: 8, silver: 12, bronze: 15, isCanada: true },
            { name: "Germany", code: "ðŸ‡©ðŸ‡ª", gold: 7, silver: 6, bronze: 8 },
            { name: "Sweden", code: "ðŸ‡¸ðŸ‡ª", gold: 6, silver: 5, bronze: 4 },
            { name: "Italy", code: "ðŸ‡®ðŸ‡¹", gold: 5, silver: 9, bronze: 7 }
        ];

        const upcoming = [
            { time: "14:15", sport: "Figure Skating", athlete: "M. Schizas" },
            { time: "19:20", sport: "Hockey vs Sweden", athlete: "Men's Team" },
            { time: "22:00", sport: "Curling", athlete: "Team Gushue" }
        ];

        // RENDER FUNCTIONS
        function renderAll() {
            renderLeaderboard();
            renderEvents();
            updateLastSync();
        }

        function renderLeaderboard() {
            // Olympic Sort: Gold -> Silver -> Bronze
            leaderboard.sort((a, b) => {
                if (b.gold !== a.gold) return b.gold - a.gold;
                if (b.silver !== a.silver) return b.silver - a.silver;
                return b.bronze - a.bronze;
            });

            const container = document.getElementById('leaderboard-table');
            container.innerHTML = leaderboard.map((country, index) => `
                <div class="leader-row ${country.isCanada ? 'is-canada' : ''}">
                    <span>#${index + 1}</span>
                    <span>${country.code} ${country.name}</span>
                    <div class="medal-cols">
                        <span style="color:var(--gold)">${country.gold}</span>
                        <span style="color:var(--silver)">${country.silver}</span>
                        <span style="color:var(--bronze)">${country.bronze}</span>
                        <span style="margin-left:10px">${country.gold + country.silver + country.bronze}</span>
                    </div>
                </div>
            `).join('');

            // Update Top Totals
            const ca = leaderboard.find(c => c.isCanada);
            document.getElementById('gold-count').innerText = ca.gold;
            document.getElementById('silver-count').innerText = ca.silver;
            document.getElementById('bronze-count').innerText = ca.bronze;
        }

        function renderEvents() {
            const list = document.getElementById('event-list');
            list.innerHTML = upcoming.map(e => `
                <div class="event-card">
                    <strong>${e.time}</strong> - ${e.sport}<br>
                    <small style="color:#aaa">${e.athlete}</small>
                </div>
            `).join('');

            document.getElementById('recent-list').innerHTML = `
                <div class="event-card">
                    <span style="color:var(--gold)">ðŸ¥‡ GOLD</span> - Moguls<br>
                    <small>MikaÃ«l Kingsbury</small>
                </div>
            `;
        }

        function updateLastSync() {
            document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
        }

        // SIMULATE LIVE UPDATES
        function simulateUpdate() {
            if (Math.random() > 0.7) { // 30% chance every cycle
                const types = ['gold', 'silver', 'bronze'];
                const won = types[Math.floor(Math.random() * 3)];
                
                // Update Data
                const ca = leaderboard.find(c => c.isCanada);
                ca[won]++;

                // Trigger Visual Flash
                const el = document.getElementById(`${won}-count`);
                el.classList.add('flash-update');
                
                setTimeout(() => {
                    renderLeaderboard();
                    updateLastSync();
                }, 500);

                setTimeout(() => {
                    document.getElementById(`${won}-count`).classList.remove('flash-update');
                }, 2000);
            }
        }

        // INIT
        renderAll();
        setInterval(simulateUpdate, 8000); // Check for "new medals" every 8 seconds

    </script>
</body>
</html>
