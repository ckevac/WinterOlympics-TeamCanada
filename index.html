<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link id="favicon" rel="icon" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --canada-red: #FF0000;
            --canada-dark: #CC0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --card-bg: rgba(25, 25, 25, 0.92);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            padding-bottom: 70px;
        }

        .status-bar {
            background: rgba(0,0,0,0.8);
            text-align: center;
            padding: 6px;
            font-size: 0.75em;
            color: #888;
            border-bottom: 1px solid #333;
            text-transform: uppercase;
        }

        .header {
            background: linear-gradient(90deg, var(--canada-red) 0%, var(--canada-dark) 50%, var(--canada-red) 100%);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 25px rgba(255, 0, 0, 0.5);
            position: sticky; top: 0; z-index: 1000;
        }

        .header h1 { display: flex; align-items: center; justify-content: center; gap: 15px; }

        .fa-canadian-maple-leaf { animation: leaf-glow 3s infinite ease-in-out; }

        @keyframes leaf-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px white); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(255,255,255,0.6)); }
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            border-top: 4px solid var(--canada-red);
            margin-bottom: 20px;
        }

        .medal-count-display { display: flex; justify-content: space-around; gap: 15px; margin-top: 20px; }
        .medal-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; text-align: center; flex: 1; border: 1px solid rgba(255,255,255,0.08); }
        .medal-num { font-size: 3.5em; font-weight: 900; display: block; line-height: 1; }

        /* Countdown Style */
        .countdown-grid { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .count-item { text-align: center; }
        .count-val { font-size: 2em; font-weight: bold; color: var(--canada-red); display: block; }
        .count-label { font-size: 0.7em; opacity: 0.7; text-transform: uppercase; }

        .leader-row {
            display: grid; grid-template-columns: 50px 1fr 200px;
            align-items: center; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.02); border-radius: 8px;
        }
        .is-canada { background: rgba(255, 0, 0, 0.25); border: 1px solid var(--canada-red); }
        .medal-cols { display: flex; justify-content: space-between; padding-right: 10px; }
        .medal-cols span { width: 40px; text-align: center; font-weight: bold; }

        .ticker-wrap {
            position: fixed; bottom: 0; width: 100%; overflow: hidden;
            height: 50px; background-color: #050505;
            border-top: 2px solid var(--canada-dark); z-index: 9999;
        }

        .ticker {
            display: inline-block; height: 50px; line-height: 50px;
            white-space: nowrap; padding-right: 100%;
            animation: ticker-animation 160s linear infinite;
        }

        .ticker-item { display: inline-block; padding: 0 80px; font-size: 1.1em; }
        @keyframes ticker-animation { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        .flash-update { color: #00ff00 !important; transform: scale(1.1); transition: 0.4s; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span id="sync-icon" class="fas fa-circle" style="color:#00ff00; font-size:8px; margin-right:5px;"></span> 
        SYNC ACTIVE &nbsp; | &nbsp; LAST DATA PING: <span id="sync-time">---</span>
    </div>

    <div class="header">
        <h1>
            <i class="fab fa-canadian-maple-leaf"></i>
            TEAM CANADA 2026
            <i class="fab fa-canadian-maple-leaf"></i>
        </h1>
    </div>

    <div class="container">
        <div class="card">
            <h3 align="center">Olympic Medal Tally</h3>
            <div class="medal-count-display">
                <div class="medal-box" style="border-bottom: 5px solid var(--gold)"><span class="medal-num" id="gold-count">0</span><small>GOLD</small></div>
                <div class="medal-box" style="border-bottom: 5px solid var(--silver)"><span class="medal-num" id="silver-count">0</span><small>SILVER</small></div>
                <div class="medal-box" style="border-bottom: 5px solid var(--bronze)"><span class="medal-num" id="bronze-count">0</span><small>BRONZE</small></div>
            </div>
        </div>

        <div class="card" style="border-top-color: #fff;">
            <h4 align="center"><i class="fas fa-hockey-puck"></i> Men's Opener: CAN vs SUI</h4>
            <div class="countdown-grid" id="hockey-timer">
                <div class="count-item"><span class="count-val" id="days">00</span><span class="count-label">Days</span></div>
                <div class="count-item"><span class="count-val" id="hours">00</span><span class="count-label">Hrs</span></div>
                <div class="count-item"><span class="count-val" id="mins">00</span><span class="count-label">Min</span></div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-trophy"></i> Global Standings</h3>
            <div id="leaderboard-table" style="margin-top:15px;"></div>
        </div>
    </div>

    <div class="ticker-wrap"><div class="ticker" id="ticker-content"></div></div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTA35YvUF3vcnonTTI7Eh53EmiqWdrP_0Kcwwb0BRjmmLrzdsS7UHF8fGQtekliVVw1Z1SKj0P4eS2U/pub?gid=0&single=true&output=csv";
        const RSS_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent("https://news.google.com/rss/search?q=Team+Canada+Olympics+2026&hl=en-CA&gl=CA&ceid=CA:en")}`;

        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.font = '24px serif'; ctx.fillText('üá®üá¶', -4, 24);
            ctx.font = '16px serif'; ctx.fillText('ü•á', 16, 32);
            document.getElementById('favicon').href = canvas.toDataURL('image/png');
        }

        function updateCountdown() {
            const kickoff = new Date("Feb 13, 2026 15:10:00").getTime();
            const now = new Date().getTime();
            const diff = kickoff - now;
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            }
        }

        async function refreshData() {
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, "").trim()));
                let countries = [];
                let canada = null;

                rows.forEach((row, i) => {
                    if (i === 0 || !row[1] || row[1] === "Totals") return;
                    let entry = { name: row[1].split('*')[0], gold: parseInt(row[2])||0, silver: parseInt(row[3])||0, bronze: parseInt(row[4])||0 };
                    entry.isCanada = entry.name.toLowerCase().includes("canada");
                    if (entry.isCanada) canada = entry;
                    countries.push(entry);
                });

                countries.sort((a,b) => (b.gold-a.gold) || (b.silver-a.silver));
                const top5 = countries.slice(0, 5);
                if (canada && !top5.some(c => c.isCanada)) top5.push(canada);

                document.getElementById('leaderboard-table').innerHTML = top5.map((c, i) => `
                    <div class="leader-row ${c.isCanada ? 'is-canada' : ''}">
                        <span>${i === 0 ? 'üèÜ' : (c.isCanada ? '‚òÖ' : '#' + (i + 1))}</span>
                        <span>${c.name}</span>
                        <div class="medal-cols">
                            <span style="color:var(--gold)">${c.gold}</span>
                            <span style="color:var(--silver)">${c.silver}</span>
                            <span style="color:var(--bronze)">${c.bronze}</span>
                        </div>
                    </div>
                `).join('');

                if (canada) {
                    ['gold','silver','bronze'].forEach(m => {
                        const el = document.getElementById(`${m}-count`);
                        if (el.innerText != canada[m]) { el.innerText = canada[m]; el.classList.add('flash-update'); setTimeout(() => el.classList.remove('flash-update'), 2000); }
                    });
                }
                document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
            } catch (e) { console.error(e); }
        }

        async function updateNews() {
            try {
                const res = await fetch(RSS_URL);
                const data = await res.json();
                const ticker = document.getElementById('ticker-content');
                const lines = data.items.slice(0, 8).map(item => `<div class="ticker-item"><i class="fas fa-bolt"></i> ${item.title.split(' - ')[0]}</div>`).join('');
                ticker.innerHTML = lines + lines;
            } catch (e) { }
        }

        createFavicon();
        refreshData();
        updateNews();
        updateCountdown();
        setInterval(refreshData, 300000);
        setInterval(updateCountdown, 60000);
        setInterval(updateNews, 600000);
    </script>
</body>
</html>
