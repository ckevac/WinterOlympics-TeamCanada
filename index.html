<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link id="favicon" rel="icon" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --canada-red: #FF0000;
            --canada-dark: #CC0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --card-bg: rgba(25, 25, 25, 0.92);
            --ticker-bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            padding-bottom: 70px;
        }

        .status-bar {
            background: rgba(0,0,0,0.8);
            text-align: center;
            padding: 6px;
            font-size: 0.75em;
            color: #888;
            border-bottom: 1px solid #333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header {
            background: linear-gradient(90deg, var(--canada-red) 0%, var(--canada-dark) 50%, var(--canada-red) 100%);
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 25px rgba(255, 0, 0, 0.5);
            position: sticky; top: 0; z-index: 1000;
        }

        /* Maple Leaf Animation */
        .fa-canadian-maple-leaf {
            animation: leaf-glow 3s infinite ease-in-out;
            margin-right: 10px;
        }

        @keyframes leaf-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px white); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            border-top: 4px solid var(--canada-red);
            margin-bottom: 25px;
        }

        .medal-count-display { display: flex; justify-content: space-around; gap: 15px; margin-top: 25px; }
        .medal-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 10px; text-align: center; flex: 1; border: 1px solid rgba(255,255,255,0.08); }
        .medal-num { font-size: 4em; font-weight: 900; display: block; line-height: 1; margin-bottom: 8px; }

        .ticker-wrap {
            position: fixed; bottom: 0; width: 100%; overflow: hidden;
            height: 50px; background-color: var(--ticker-bg);
            border-top: 2px solid var(--canada-dark); z-index: 9999;
        }

        .ticker {
            display: inline-block; height: 50px; line-height: 50px;
            white-space: nowrap; padding-right: 100%;
            animation: ticker-animation 160s linear infinite;
        }

        .ticker-item { display: inline-block; padding: 0 80px; font-size: 1.1em; font-weight: 500; text-transform: uppercase; }
        .ticker-item i { color: var(--canada-red); margin-right: 12px; }

        @keyframes ticker-animation { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .leader-row {
            display: grid; grid-template-columns: 50px 1fr 200px;
            align-items: center; padding: 14px; margin: 10px 0;
            background: rgba(255,255,255,0.02); border-radius: 10px;
        }
        .is-canada { background: rgba(255, 0, 0, 0.25); border: 1px solid var(--canada-red); font-weight: bold; }
        .medal-cols { display: flex; justify-content: space-between; padding-right: 10px; }
        .medal-cols span { width: 45px; text-align: center; font-family: monospace; font-size: 1.2em; }

        .live-pulse {
            height: 8px; width: 8px; background-color: #00ff00;
            border-radius: 50%; display: inline-block; margin-right: 10px;
            box-shadow: 0 0 10px #00ff00; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        .flash-update { color: #00ff00 !important; transform: scale(1.2); transition: 0.4s; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span class="live-pulse"></span> SYSTEM ONLINE &nbsp; | &nbsp; LAST SYNC: <span id="sync-time">---</span>
    </div>

    <div class="header">
        <h1><i class="fab fa-canadian-maple-leaf"></i> TEAM CANADA 2026</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2 align="center">Olympic Medal Tally</h2>
            <div class="medal-count-display">
                <div class="medal-box" style="border-bottom: 6px solid var(--gold)">
                    <span class="medal-num" id="gold-count">0</span>
                    <small>GOLD</small>
                </div>
                <div class="medal-box" style="border-bottom: 6px solid var(--silver)">
                    <span class="medal-num" id="silver-count">0</span>
                    <small>SILVER</small>
                </div>
                <div class="medal-box" style="border-bottom: 6px solid var(--bronze)">
                    <span class="medal-num" id="bronze-count">0</span>
                    <small>BRONZE</small>
                </div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-globe-americas"></i> World Rankings</h3>
            <div id="leaderboard-table" style="margin-top:20px;">
                <p style="text-align:center; opacity:0.5; padding: 20px;">Fetching Olympic Data...</p>
            </div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content">
            <div class="ticker-item"><i class="fas fa-sync fa-spin"></i> Initializing News Ticker...</div>
        </div>
    </div>

    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTA35YvUF3vcnonTTI7Eh53EmiqWdrP_0Kcwwb0BRjmmLrzdsS7UHF8fGQtekliVVw1Z1SKj0P4eS2U/pub?gid=0&single=true&output=csv";
        const RSS_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent("https://news.google.com/rss/search?q=Team+Canada+Olympics+2026&hl=en-CA&gl=CA&ceid=CA:en")}`;

        function createFavicon() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.font = '24px serif';
            ctx.fillText('üá®üá¶', -4, 24);
            ctx.font = '16px serif';
            ctx.fillText('ü•á', 16, 32);
            document.getElementById('favicon').href = canvas.toDataURL('image/png');
        }

        async function fetchLiveMedals() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(',').map(c => c.replace(/"/g, "").trim()));
                
                let allCountries = [];
                let canadaData = null;

                rows.forEach((row, index) => {
                    if (index === 0 || row[1] === "Totals" || !row[1]) return;
                    let name = row[1].split('*')[0].trim();
                    let entry = {
                        name: name,
                        code: getFlag(name),
                        gold: parseInt(row[2]) || 0,
                        silver: parseInt(row[3]) || 0,
                        bronze: parseInt(row[4]) || 0,
                        isCanada: name.toLowerCase().includes("canada")
                    };
                    if (entry.isCanada) canadaData = entry;
                    allCountries.push(entry);
                });

                allCountries.sort((a, b) => (b.gold - a.gold) || (b.silver - a.silver) || (b.bronze - a.bronze));
                
                const displayList = allCountries.slice(0, 5);
                if (canadaData && !displayList.some(c => c.isCanada)) displayList.push(canadaData);

                const table = document.getElementById('leaderboard-table');
                table.innerHTML = displayList.map((country, i) => `
                    <div class="leader-row ${country.isCanada ? 'is-canada' : ''}">
                        <span>${i === 0 ? 'üèÜ' : (country.isCanada ? '‚òÖ' : '#' + (i + 1))}</span>
                        <span>${country.code} ${country.name}</span>
                        <div class="medal-cols">
                            <span style="color:var(--gold)">${country.gold}</span>
                            <span style="color:var(--silver)">${country.silver}</span>
                            <span style="color:var(--bronze)">${country.bronze}</span>
                            <span style="opacity:0.4; font-size:0.9em;">${country.gold + country.silver + country.bronze}</span>
                        </div>
                    </div>
                `).join('');

                if (canadaData) {
                    ['gold','silver','bronze'].forEach(m => {
                        const el = document.getElementById(`${m}-count`);
                        if (el.innerText != canadaData[m]) {
                            el.innerText = canadaData[m];
                            el.classList.add('flash-update');
                            setTimeout(() => el.classList.remove('flash-update'), 2000);
                        }
                    });
                }
                document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
            } catch (err) { console.error("Sync Error:", err); }
        }

        function getFlag(name) {
            const f = {"Canada":"üá®üá¶","Italy":"üáÆüáπ","Norway":"üá≥üá¥","Japan":"üáØüáµ","Sweden":"üá∏üá™","USA":"üá∫üá∏","Germany":"üá©üá™","Switzerland":"üá®üá≠","China":"üá®üá≥","France":"üá´üá∑"};
            return f[Object.keys(f).find(k => name.includes(k))] || "üè≥Ô∏è";
        }

        async function updateNewsTicker() {
            const ticker = document.getElementById('ticker-content');
            try {
                const res = await fetch(RSS_URL);
                const data = await res.json();
                if (data.status === 'ok') {
                    const lines = data.items.slice(0, 8).map(item => `<div class="ticker-item"><i class="fas fa-bolt"></i> ${item.title.split(' - ')[0]}</div>`).join('');
                    ticker.innerHTML = lines + lines;
                }
            } catch (e) { ticker.innerHTML = `<div class="ticker-item">Awaiting Live News Feed...</div>`; }
        }

        createFavicon();
        fetchLiveMedals();
        updateNewsTicker();
        setInterval(fetchLiveMedals, 300000);
        setInterval(updateNewsTicker, 600000);
    </script>
</body>
</html>
