<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #FF0000 0%, #CC0000 50%, #FF0000 100%);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF0000, white, #FF0000);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
        }

        .medal-summary {
            grid-column: span 2;
            text-align: center;
        }

        .medal-count {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .medal {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            flex: 1;
            margin: 0 10px;
        }

        .medal-gold { border-left: 5px solid #FFD700; }
        .medal-silver { border-left: 5px solid #C0C0C0; }
        .medal-bronze { border-left: 5px solid #CD7F32; }

        .medal-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .upcoming-events {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #FF0000;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .event-time {
            color: #FF6B6B;
            font-weight: bold;
            font-size: 0.9em;
        }

        .event-sport {
            font-size: 1.1em;
            margin: 5px 0;
            color: white;
        }

        .event-athlete {
            color: #ccc;
            font-size: 0.9em;
        }

        .leaderboard {
            grid-column: span 2;
        }

        .country-rank {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .country-rank.canada {
            background: linear-gradient(90deg, rgba(255, 0, 0, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid #FF0000;
        }

        .country-rank:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .country-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .country-flag {
            width: 40px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .medal-summary-small {
            display: flex;
            gap: 15px;
        }

        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .update-time {
            text-align: center;
            color: #ccc;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .card h3 {
            margin-bottom: 20px;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .medal-summary {
                grid-column: span 1;
            }
            .leaderboard {
                grid-column: span 1;
            }
            .medal-count {
                flex-direction: column;
            }
            .medal {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-skating"></i> Team Canada Dashboard</h1>
        <p class="subtitle">2026 Winter Olympics â€¢ Milano Cortina</p>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <!-- Medal Summary -->
            <div class="card medal-summary">
                <h3><i class="fas fa-medal"></i> Canada Medal Count</h3>
                <div class="medal-count">
                    <div class="medal medal-gold">
                        <i class="fas fa-medal" style="color: #FFD700; font-size: 2em;"></i>
                        <div class="medal-number" id="gold-count">8</div>
                        <div>GOLD</div>
                    </div>
                    <div class="medal medal-silver">
                        <i class="fas fa-medal" style="color: #C0C0C0; font-size: 2em;"></i>
                        <div class="medal-number" id="silver-count">12</div>
                        <div>SILVER</div>
                    </div>
                    <div class="medal medal-bronze">
                        <i class="fas fa-medal" style="color: #CD7F32; font-size: 2em;"></i>
                        <div class="medal-number" id="bronze-count">15</div>
                        <div>BRONZE</div>
                    </div>
                </div>
            </div>

            <!-- Upcoming Events -->
            <div class="card">
                <h3><i class="fas fa-calendar-alt"></i> Upcoming Canadian Events</h3>
                <div class="upcoming-events" id="upcoming-events">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>

            <!-- Team Performance -->
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Recent Performances</h3>
                <div id="recent-results">
                    <!-- Recent results will be populated by JavaScript -->
                </div>
            </div>

            <!-- Medal Leaderboard -->
            <div class="card leaderboard">
                <h3><i class="fas fa-trophy"></i> Medal Standings</h3>
                <div id="leaderboard">
                    <!-- Leaderboard will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="update-time">
            <span class="live-indicator"></span>
            <span>Live Updates â€¢ Last updated: <span id="last-update"></span></span>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const upcomingEvents = [
            {
                time: "Feb 2, 09:30",
                sport: "Men's Downhill Skiing",
                athlete: "James Crawford"
            },
            {
                time: "Feb 2, 14:15",
                sport: "Women's Figure Skating - Short Program",
                athlete: "Madeline Schizas"
            },
            {
                time: "Feb 2, 19:20",
                sport: "Men's Ice Hockey vs Sweden",
                athlete: "Team Canada"
            },
            {
                time: "Feb 3, 11:00",
                sport: "Women's Biathlon - Sprint",
                athlete: "Emma Lunder"
            },
            {
                time: "Feb 3, 15:45",
                sport: "Men's Snowboard Cross",
                athlete: "Ã‰liot Grondin"
            }
        ];

        const recentResults = [
            {
                sport: "Women's Moguls",
                athlete: "MikaÃ«l Kingsbury",
                result: "ðŸ¥‡ GOLD",
                color: "#FFD700"
            },
            {
                sport: "Men's 1000m Speed Skating",
                athlete: "Laurent Dubreuil",
                result: "ðŸ¥ˆ SILVER",
                color: "#C0C0C0"
            },
            {
                sport: "Women's Curling",
                athlete: "Team Homan",
                result: "ðŸ¥‰ BRONZE",
                color: "#CD7F32"
            }
        ];

        const leaderboardData = [
            { rank: 1, country: "ðŸ‡³ðŸ‡´", name: "Norway", gold: 12, silver: 8, bronze: 6, total: 26 },
            { rank: 2, country: "ðŸ‡ºðŸ‡¸", name: "United States", gold: 10, silver: 11, bronze: 9, total: 30 },
            { rank: 3, country: "ðŸ‡¨ðŸ‡¦", name: "Canada", gold: 8, silver: 12, bronze: 15, total: 35, isCanada: true },
            { rank: 4, country: "ðŸ‡©ðŸ‡ª", name: "Germany", gold: 7, silver: 6, bronze: 8, total: 21 },
            { rank: 5, country: "ðŸ‡¸ðŸ‡ª", name: "Sweden", gold: 6, silver: 5, bronze: 4, total: 15 },
            { rank: 6, country: "ðŸ‡³ðŸ‡±", name: "Netherlands", gold: 5, silver: 7, bronze: 3, total: 15 }
        ];

        function updateUpcomingEvents() {
            const container = document.getElementById('upcoming-events');
            container.innerHTML = upcomingEvents.map(event => `
                <div class="event-item">
                    <div class="event-time">${event.time}</div>
                    <div class="event-sport">${event.sport}</div>
                    <div class="event-athlete">${event.athlete}</div>
                </div>
            `).join('');
        }

        function updateRecentResults() {
            const container = document.getElementById('recent-results');
            container.innerHTML = recentResults.map(result => `
                <div class="event-item">
                    <div class="event-sport">${result.sport}</div>
                    <div class="event-athlete">${result.athlete}</div>
                    <div class="event-time" style="color: ${result.color}">${result.result}</div>
                </div>
            `).join('');
        }

        function updateLeaderboard() {
            const container = document.getElementById('leaderboard');
            container.innerHTML = leaderboardData.map(country => `
                <div class="country-rank ${country.isCanada ? 'canada' : ''}">
                    <div class="country-info">
                        <div style="font-size: 1.2em; font-weight: bold; width: 30px;">#${country.rank}</div>
                        <div class="country-flag">${country.country}</div>
                        <div>${country.name}</div>
                    </div>
                    <div class="medal-summary-small">
                        <span style="color: #FFD700;">${country.gold}</span>
                        <span style="color: #C0C0C0;">${country.silver}</span>
                        <span style="color: #CD7F32;">${country.bronze}</span>
                        <span style="font-weight: bold;">${country.total}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('last-update').textContent = timeString;
        }

        function simulateLiveUpdates() {
            // Randomly update medal counts occasionally
            if (Math.random() < 0.1) {
                const medals = ['gold-count', 'silver-count', 'bronze-count'];
                const randomMedal = medals[Math.floor(Math.random() * medals.length)];
                const element = document.getElementById(randomMedal);
                const currentCount = parseInt(element.textContent);
                element.textContent = currentCount + 1;
                
                // Update leaderboard data for Canada
                const canada = leaderboardData.find(c => c.isCanada);
                if (randomMedal === 'gold-count') canada.gold++;
                else if (randomMedal === 'silver-count') canada.silver++;
                else canada.bronze++;
                canada.total = canada.gold + canada.silver + canada.bronze;
                
                updateLeaderboard();
            }
        }

        // Initialize dashboard
        updateUpcomingEvents();
        updateRecentResults();
        updateLeaderboard();
        updateLastUpdateTime();

        // Update time every second
        setInterval(updateLastUpdateTime, 1000);

        // Simulate live updates every 10 seconds
        setInterval(simulateLiveUpdates, 10000);

        // Add some visual effects
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.6s ease forwards';
            });
        });
    </script>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
