<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --canada-red: #FF0000;
            --canada-dark: #CC0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --bg-dark: #0a0e14;
            --card-bg: rgba(30, 30, 30, 0.9);
            --ticker-bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            padding-bottom: 70px;
        }

        /* Status Bar */
        .status-bar {
            background: rgba(0,0,0,0.8);
            text-align: center;
            padding: 5px;
            font-size: 0.8em;
            color: #aaa;
            border-bottom: 1px solid #333;
        }

        .header {
            background: linear-gradient(90deg, var(--canada-red) 0%, var(--canada-dark) 50%, var(--canada-red) 100%);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
            position: sticky; top: 0; z-index: 1000;
        }

        .header h1 { letter-spacing: 2px; font-size: 2em; }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .dashboard-grid { display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border-top: 4px solid var(--canada-red);
        }

        .medal-count-display { display: flex; justify-content: space-around; gap: 15px; margin-top: 20px; }
        .medal-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: center; flex: 1; border: 1px solid rgba(255,255,255,0.1); }
        .medal-num { font-size: 3.5em; font-weight: 800; display: block; line-height: 1; margin-bottom: 5px; }

        .ticker-wrap {
            position: fixed; bottom: 0; width: 100%; overflow: hidden;
            height: 50px; background-color: var(--ticker-bg);
            border-top: 2px solid var(--canada-dark); z-index: 9999;
        }

        .ticker {
            display: inline-block; height: 50px; line-height: 50px;
            white-space: nowrap; padding-right: 100%;
            animation: ticker-animation 180s linear infinite;
        }

        .ticker-item { display: inline-block; padding: 0 100px; font-size: 1.1em; font-weight: 500; text-transform: uppercase; }
        .ticker-item i { color: var(--canada-red); margin-right: 12px; }

        @keyframes ticker-animation {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        .leader-row {
            display: grid; grid-template-columns: 50px 1fr 180px;
            align-items: center; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.03); border-radius: 8px;
        }
        .is-canada { background: rgba(255, 0, 0, 0.25); border: 1px solid var(--canada-red); font-weight: bold; }
        .medal-cols { display: flex; justify-content: space-between; }
        .medal-cols span { width: 45px; text-align: center; }

        .live-pulse {
            height: 10px; width: 10px; background-color: #00ff00;
            border-radius: 50%; display: inline-block; margin-right: 8px;
            box-shadow: 0 0 10px #00ff00; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        .flash-update { color: #00ff00 !important; transform: scale(1.15); transition: 0.3s; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span class="live-pulse"></span> LIVE SYNC ACTIVE &nbsp; | &nbsp; LAST UPDATED: <span id="sync-time">---</span>
    </div>

    <div class="header">
        <h1><i class="fas fa-leaf"></i> TEAM CANADA 2026</h1>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            
            <div class="card">
                <h3 align="center">National Medal Count</h3>
                <div class="medal-count-display">
                    <div class="medal-box" style="border-bottom: 5px solid var(--gold)">
                        <span class="medal-num" id="gold-count">0</span>
                        <small>GOLD</small>
                    </div>
                    <div class="medal-box" style="border-bottom: 5px solid var(--silver)">
                        <span class="medal-num" id="silver-count">0</span>
                        <small>SILVER</small>
                    </div>
                    <div class="medal-box" style="border-bottom: 5px solid var(--bronze)">
                        <span class="medal-num" id="bronze-count">0</span>
                        <small>BRONZE</small>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Global Standings</h3>
                <div id="leaderboard-table" style="margin-top:15px;">
                    <p style="text-align:center; opacity:0.5;">Connecting to medal feed...</p>
                </div>
            </div>

        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content">
            <div class="ticker-item"><i class="fas fa-sync fa-spin"></i> Loading News...</div>
        </div>
    </div>

    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTA35YvUF3vcnonTTI7Eh53EmiqWdrP_0Kcwwb0BRjmmLrzdsS7UHF8fGQtekliVVw1Z1SKj0P4eS2U/pub?gid=0&single=true&output=csv";
        const RSS_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent("https://news.google.com/rss/search?q=Team+Canada+Olympics+2026&hl=en-CA&gl=CA&ceid=CA:en")}`;

        let leaderboard = [];

        async function fetchLiveMedals() {
            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(',').map(c => c.replace(/"/g, "").trim()));
                
                let allCountries = [];
                let canadaData = null;

                rows.forEach((row, index) => {
                    if (index === 0 || row[1] === "Totals" || !row[1]) return;
                    let name = row[1].split('*')[0].trim();
                    let entry = {
                        name: name,
                        code: getFlag(name),
                        gold: parseInt(row[2]) || 0,
                        silver: parseInt(row[3]) || 0,
                        bronze: parseInt(row[4]) || 0,
                        isCanada: name.toLowerCase().includes("canada")
                    };
                    if (entry.isCanada) canadaData = entry;
                    allCountries.push(entry);
                });

                allCountries.sort((a, b) => (b.gold - a.gold) || (b.silver - a.silver) || (b.bronze - a.bronze));
                leaderboard = allCountries.slice(0, 5);
                if (canadaData && !leaderboard.some(c => c.isCanada)) leaderboard.push(canadaData);

                renderLeaderboard();
                if (canadaData) updateCanadaCounters(canadaData);
                
                // Update "Last Updated" Clock
                document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();

            } catch (err) { console.error("Sync Error:", err); }
        }

        function updateCanadaCounters(data) {
            const counters = { 'gold-count': data.gold, 'silver-count': data.silver, 'bronze-count': data.bronze };
            for (let id in counters) {
                const el = document.getElementById(id);
                if (el.innerText != counters[id]) {
                    el.innerText = counters[id];
                    el.classList.add('flash-update');
                    setTimeout(() => el.classList.remove('flash-update'), 2000);
                }
            }
        }

        function renderLeaderboard() {
            const table = document.getElementById('leaderboard-table');
            table.innerHTML = leaderboard.map((country, i) => `
                <div class="leader-row ${country.isCanada ? 'is-canada' : ''}">
                    <span>${country.isCanada ? 'â˜…' : '#' + (i + 1)}</span>
                    <span>${country.code} ${country.name}</span>
                    <div class="medal-cols">
                        <span style="color:var(--gold)">${country.gold}</span>
                        <span style="color:var(--silver)">${country.silver}</span>
                        <span style="color:var(--bronze)">${country.bronze}</span>
                        <span style="opacity:0.5; width:30px;">${country.gold + country.silver + country.bronze}</span>
                    </div>
                </div>
            `).join('');
        }

        function getFlag(name) {
            const flags = {"Canada":"ðŸ‡¨ðŸ‡¦","Italy":"ðŸ‡®ðŸ‡¹","Norway":"ðŸ‡³ðŸ‡´","Japan":"ðŸ‡¯ðŸ‡µ","Sweden":"ðŸ‡¸ðŸ‡ª","USA":"ðŸ‡ºðŸ‡¸","Germany":"ðŸ‡©ðŸ‡ª","Switzerland":"ðŸ‡¨ðŸ‡­","China":"ðŸ‡¨ðŸ‡³","France":"ðŸ‡«ðŸ‡·","Austria":"ðŸ‡¦ðŸ‡¹"};
            return flags[Object.keys(flags).find(k => name.includes(k))] || "ðŸ³ï¸";
        }

        async function updateNewsTicker() {
            const ticker = document.getElementById('ticker-content');
            try {
                const res = await fetch(RSS_URL);
                const data = await res.json();
                if (data.status === 'ok') {
                    const lines = data.items.slice(0, 8).map(item => `<div class="ticker-item"><i class="fas fa-bolt"></i> ${item.title.split(' - ')[0]}</div>`).join('');
                    ticker.innerHTML = lines + lines;
                }
            } catch (e) { ticker.innerHTML = `<div class="ticker-item">Awaiting Live Feed...</div>`; }
        }

        // Run
        fetchLiveMedals();
        updateNewsTicker();
        setInterval(fetchLiveMedals, 300000); // Check sheet every 5 mins
        setInterval(updateNewsTicker, 600000);
    </script>
</body>
</html>
