<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Canada - 2026 Winter Olympics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --canada-red: #FF0000;
            --canada-dark: #CC0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --bg-dark: #1a1a1a;
            --card-bg: #242424;
            --ticker-bg: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #2d2d2d 100%);
            color: white;
            line-height: 1.6;
            padding-bottom: 60px; /* Space for ticker */
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, var(--canada-red) 0%, var(--canada-dark) 50%, var(--canada-red) 100%);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 { font-size: 2.2em; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .full-width { grid-column: span 2; }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border-top: 3px solid var(--canada-red);
        }

        /* Medals */
        .medal-count-display { display: flex; justify-content: space-around; gap: 15px; margin-top: 15px; }
        .medal-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; text-align: center; flex: 1; }
        .medal-num { font-size: 2.5em; font-weight: 800; display: block; transition: all 0.4s ease; }

        /* Leaderboard */
        .leader-row {
            display: grid; grid-template-columns: 40px 1fr 150px;
            align-items: center; padding: 10px; margin: 5px 0;
            background: rgba(255,255,255,0.03); border-radius: 8px;
        }
        .is-canada { background: rgba(255, 0, 0, 0.15); border: 1px solid var(--canada-red); }
        .medal-cols { display: flex; justify-content: space-between; font-weight: bold; }
        .medal-cols span { width: 35px; text-align: center; }

        /* News Ticker */
        .ticker-wrap {
            position: fixed;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            height: 45px;
            background-color: var(--ticker-bg);
            border-top: 2px solid var(--canada-red);
            z-index: 9999;
        }

        .ticker {
            display: inline-block;
            height: 45px;
            line-height: 45px;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 50px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .ticker-item i { color: var(--canada-red); margin-right: 8px; }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); visibility: visible; }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        /* Animations */
        .flash-update { color: #00ff00 !important; transform: scale(1.2); text-shadow: 0 0 10px #00ff00; }

        /* Mobile */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .medal-count-display { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-leaf"></i> TEAM CANADA 2026</h1>
        <p>Live from Milano Cortina</p>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            
            <div class="card full-width">
                <h3 align="center"><i class="fas fa-medal"></i> Medal Standing</h3>
                <div class="medal-count-display">
                    <div class="medal-box" style="border-bottom: 4px solid var(--gold)">
                        <span class="medal-num" id="gold-count">8</span>
                        <small>GOLD</small>
                    </div>
                    <div class="medal-box" style="border-bottom: 4px solid var(--silver)">
                        <span class="medal-num" id="silver-count">12</span>
                        <small>SILVER</small>
                    </div>
                    <div class="medal-box" style="border-bottom: 4px solid var(--bronze)">
                        <span class="medal-num" id="bronze-count">15</span>
                        <small>BRONZE</small>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3><i class="far fa-clock"></i> Upcoming</h3>
                <div id="event-list"></div>
            </div>

            <div class="card">
                <h3><i class="fas fa-history"></i> Recent</h3>
                <div id="recent-list"></div>
            </div>

            <div class="card full-width">
                <h3><i class="fas fa-list-ol"></i> Global Table</h3>
                <div id="leaderboard-table"></div>
            </div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker" id="ticker-content">
            </div>
    </div>

    <script>
        let leaderboard = [
            { name: "Norway", code: "ðŸ‡³ðŸ‡´", gold: 12, silver: 8, bronze: 6 },
            { name: "USA", code: "ðŸ‡ºðŸ‡¸", gold: 10, silver: 11, bronze: 9 },
            { name: "Canada", code: "ðŸ‡¨ðŸ‡¦", gold: 8, silver: 12, bronze: 15, isCanada: true },
            { name: "Germany", code: "ðŸ‡©ðŸ‡ª", gold: 7, silver: 6, bronze: 8 },
            { name: "Italy", code: "ðŸ‡®ðŸ‡¹", gold: 5, silver: 9, bronze: 7 }
        ];

        const news = [
            "Team Canada Men's Hockey defeats Sweden 4-2",
            "MikaÃ«l Kingsbury takes home Gold in Men's Moguls",
            "Madeline Schizas sets personal best in Short Program",
            "Team Homan Curling remains undefeated in Round Robin",
            "James Crawford finishes 4th in Downhill - missed podium by 0.02s"
        ];

        function renderAll() {
            renderLeaderboard();
            renderEvents();
            renderTicker();
        }

        function renderLeaderboard() {
            leaderboard.sort((a, b) => (b.gold - a.gold) || (b.silver - a.silver) || (b.bronze - a.bronze));
            const container = document.getElementById('leaderboard-table');
            container.innerHTML = leaderboard.map((country, index) => `
                <div class="leader-row ${country.isCanada ? 'is-canada' : ''}">
                    <span>#${index + 1}</span>
                    <span>${country.code} ${country.name}</span>
                    <div class="medal-cols">
                        <span style="color:var(--gold)">${country.gold}</span>
                        <span style="color:var(--silver)">${country.silver}</span>
                        <span style="color:var(--bronze)">${country.bronze}</span>
                        <span style="color:white; opacity:0.6">${country.gold + country.silver + country.bronze}</span>
                    </div>
                </div>
            `).join('');

            const ca = leaderboard.find(c => c.isCanada);
            document.getElementById('gold-count').innerText = ca.gold;
            document.getElementById('silver-count').innerText = ca.silver;
            document.getElementById('bronze-count').innerText = ca.bronze;
        }

        function renderEvents() {
            document.getElementById('event-list').innerHTML = `
                <div style="padding:10px; border-left:4px solid var(--canada-red); margin-bottom:10px; background:rgba(255,255,255,0.03)">
                    <strong>19:20</strong> - Men's Hockey vs Sweden<br><small>Group Stage</small>
                </div>
            `;
            document.getElementById('recent-list').innerHTML = `
                <div style="padding:10px; border-left:4px solid var(--gold); margin-bottom:10px; background:rgba(255,255,255,0.03)">
                    <strong>ðŸ¥‡ GOLD</strong> - Men's Moguls<br><small>M. Kingsbury</small>
                </div>
            `;
        }

        function renderTicker() {
            const ticker = document.getElementById('ticker-content');
            // Repeat news items to ensure a seamless loop
            const tickerItems = [...news, ...news].map(item => `
                <div class="ticker-item"><i class="fas fa-bolt"></i> ${item}</div>
            `).join('');
            ticker.innerHTML = tickerItems;
        }

        function simulateUpdate() {
            if (Math.random() > 0.8) {
                const types = ['gold', 'silver', 'bronze'];
                const won = types[Math.floor(Math.random() * 3)];
                const ca = leaderboard.find(c => c.isCanada);
                ca[won]++;

                const el = document.getElementById(`${won}-count`);
                el.classList.add('flash-update');
                
                setTimeout(() => {
                    renderLeaderboard();
                    // Add new result to ticker
                    news.unshift(`BREAKING: Canada wins ${won} medal!`);
                    renderTicker();
                }, 500);

                setTimeout(() => el.classList.remove('flash-update'), 2000);
            }
        }

        renderAll();
        setInterval(simulateUpdate, 10000);
    </script>
</body>
</html>
